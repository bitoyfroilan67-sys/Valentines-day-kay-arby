<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>will you be my valentine üíå</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(145deg, #fce4e4 0%, #ffe9e9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 70px;
            box-shadow: 0 30px 50px rgba(220, 80, 100, 0.3), 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px 30px 60px;
            border: 4px solid white;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            color: #d42b4b;
            text-shadow: 4px 4px 0 #ffe0e5;
            letter-spacing: 2px;
            margin: 30px 0 20px;
            word-break: break-word;
        }

        .hearts {
            font-size: 4rem;
            margin: 20px 0 20px;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .question-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin: 40px 0 30px;
            align-items: center;
        }

        .btn {
            border: none;
            background: white;
            padding: 20px 55px;
            font-size: 2.5rem;
            font-weight: bold;
            border-radius: 70px;
            cursor: pointer;
            box-shadow: 0 15px 0 #b13e55, 0 10px 25px rgba(200, 60, 80, 0.6);
            transition: all 0.15s ease;
            color: #b13e55;
            border: 3px solid #ffb6c1;
            letter-spacing: 2px;
            min-width: 240px;
        }

        .btn:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #b13e55, 0 10px 25px rgba(200, 60, 80, 0.6);
        }

        .btn-yes {
            background: #ffd9e2;
            color: #aa2e4a;
            box-shadow: 0 15px 0 #9f364b, 0 10px 25px #db7a8b;
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 0 #9f364b, 0 15px 30px #db7a8b;
        }

        .btn-yes:active {
            transform: translateY(10px);
            box-shadow: 0 5px 0 #9f364b, 0 10px 25px #db7a8b;
        }

        .btn-no {
            background: #f0f0f0;
            color: #5a3e45;
            box-shadow: 0 15px 0 #8e6b73, 0 10px 25px #cbb0b6;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        /* growing no button styles */
        .btn-no.size-1 { transform: scale(1.25); }
        .btn-no.size-2 { transform: scale(1.6); }
        .btn-no.size-3 { transform: scale(2.0); }
        .btn-no.size-4 { transform: scale(2.5); }
        .btn-no.size-5 { transform: scale(3.0); }

        .no-hint {
            font-size: 1.5rem;
            color: #a1616e;
            margin-top: 40px;
            font-style: italic;
            background: rgba(255,255,240,0.8);
            padding: 12px 30px;
            border-radius: 60px;
            display: inline-block;
            border: 2px dashed #ffa5b9;
        }

        @media (max-width: 700px) {
            h1 { font-size: 3.5rem; }
            .btn { font-size: 2rem; padding: 15px 35px; min-width: 180px; }
            .btn-no.size-5 { transform: scale(2.2); }
            .btn-no.size-4 { transform: scale(1.9); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">‚ù§Ô∏è üíñ üíò üíù</div>
        <h1>Will you be my valentine?</h1>
        
        <div class="question-buttons">
            <button class="btn btn-yes" id="yesBtn">YES üíï</button>
            <button class="btn btn-no" id="noBtn">no üíî</button>
        </div>
        
        <div class="no-hint" id="noHint">
            ( don't even think about it )
        </div>
    </div>

    <script>
        (function() {
            let noClickCount = 0;
            const maxNoClicks = 5;

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const noHint = document.getElementById('noHint');

            // Function to redirect to page2.html
            function goToPage2() {
                window.location.href = 'page2.html';
            }

            // YES button - directly to page2
            yesBtn.addEventListener('click', goToPage2);

            // NO button - count clicks, increase size, after 5 redirect
            noBtn.addEventListener('click', function() {
                noClickCount++;

                // Remove previous size classes
                noBtn.classList.remove('size-1', 'size-2', 'size-3', 'size-4', 'size-5');

                if (noClickCount === 1) {
                    noBtn.classList.add('size-1');
                    noHint.textContent = 'üò≥ are you sure?';
                } else if (noClickCount === 2) {
                    noBtn.classList.add('size-2');
                    noHint.textContent = 'ü§î really really sure?';
                } else if (noClickCount === 3) {
                    noBtn.classList.add('size-3');
                    noHint.textContent = 'üôÖ‚Äç‚ôÄÔ∏è last chance?';
                } else if (noClickCount === 4) {
                    noBtn.classList.add('size-4');
                    noHint.textContent = 'üò§ YOU HAVE NO CHOICE!';
                    noBtn.textContent = 'YEESSSS';
                } else if (noClickCount === 5) {
                    noBtn.classList.add('size-5');
                    noHint.textContent = 'üéâ OKAY! FINE! REDIRECTING...';
                    
                    // Brief delay to show the final giant button, then redirect
                    setTimeout(goToPage2, 300);
                    return;
                }

                // Keep button text consistent except for 4th click
                if (noClickCount < 4) {
                    noBtn.textContent = 'no üíî';
                }
            });
        })();
    </script>
</body>
</html>
